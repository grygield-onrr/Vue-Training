<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="app">
      <h3>To-Do List</h3>
      <p>Filter: <input v-model="itemFilter" /></p>
      <ol>
        <li v-for="(item, id) in filteredItems">
          <button
            v-if="!item.edit"
            v-on:click="item.edit = true, preEdit = item.text"
          >
            Edit</button
          ><button v-if="!item.edit" v-on:click="deleteItem(item)">
            Remove
          </button>
          <label v-if="!item.edit">{{ item.text }}</label>
          <button
            v-if="item.edit"
            v-on:click="editItem(postEdit, id), item.edit = false"
          >
            Save
          </button>
          <button
            v-if="item.edit"
            v-on:click="item.edit = false, item.text = preEdit"
          >
            Reset
          </button>
          <input
            v-if="item.edit"
            v-model="item.text"
            v-focus
            v-on:blur="postEdit = item.text, item.text = preEdit, item.edit = false"
            v-on:keyup.enter="
          editItem(item.text, id), item.edit = false"
          />
        </li>
      </ol>
      <p>
        {{ clearLabel }}<br />
        <input v-model="newItem" v-on:keyup.enter="addItem" /><button
          v-on:click="addItem"
        >
          Add Item
        </button>
      </p>
      <p>Total Items: {{ itemTotal }}</p>
      <p>Filtered Items: {{ filteredTotal }}</p>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          todos: [
            { text: "Learn JavaScript", id: 0, edit: false },
            { text: "Learn Vue", id: 1, edit: false },
            { text: "Build something awesome", id: 2, edit: false },
          ],
          newItem: "",
          preEdit: "",
          postEdit: "",
          itemFilter: "",
          clearLabel:
            'Use the box below to add new list items, or type "Clear" to clear out the current list.',
        },
        computed: {
          filteredItems: function () {
            if (this.itemFilter !== "") {
              return this.todos.filter(f =>
                f.text.toLowerCase().includes(this.itemFilter.toLowerCase())
              )
            } else return this.todos
          },
          itemTotal: function () {
            return this.todos.length
          },
          filteredTotal: function () {
            return this.filteredItems.length
          },
        },
        watch: {
          newItem: function () {
            if (this.newItem.toLowerCase() === "clear") {
              this.todos.splice(0, this.todos.length)
              this.newItem = ""
              this.clearLabel = "To-do list cleared!"
            }
          },
          todos: function () {
            if (this.todos.length > 0)
              this.clearLabel =
                'Use the box below to add new list items, or type "Clear" to clear out the current list.'
          },
        },
        methods: {
          addItem: function () {
            if (this.newItem != "")
              this.todos.push({
                text: this.newItem,
                id: this.todos.length,
                edit: false,
              })
            this.newItem = ""
          },
          editItem: function (item, index) {
            this.todos.splice(
              index,
              1,
              (item, { text: item, id: index, edit: false })
            )
            this.preEdit = ""
            this.postEdit = ""
          },
          deleteItem: function (item) {
            this.todos.splice(this.todos.indexOf(item), 1)
          },
        },
        directives: {
          focus: {
            inserted: function (el) {
              el.focus()
            },
          },
        },
      })
    </script>
  </body>
</html>
